    <title>注册·一起帮</title>

<body>
    <h1>®注册</h1>
    <hr />
    <a href="http://17bang.ren/FAQ/Account#invite">     为什么需要邀请</a>
    <form>
        <br />
        <b>邀请人：(*必填)</b>
        <br />
        <input type="text" name="邀请人" maxlength="16" size="35" placeholder="他的用户名，模糊查询只能从头开始" />

        <br />
        <b>邀请码：(*必填)</b>
        <br />
        <input type="password" name="邀请码" maxlength="4" size="35" placeholder="四位数字" />
        <br />

        <br />
        <b>用户名：(*必填)</b>
        <br />
        <input type="text" name="用户名" maxlength="16" size="35" placeholder="登录用户名，可修改，不能重复" />

        <br />
        <b>密码：(*必填)</b>
        <br />
        <input type="password" name="密码" maxlength="18" size="35" placeholder="不小于4个字符" />
        <br />

        <b>验证码：(*必填)</b>
        <br />
        <input type="text" name="密码" maxlength="18" size="15" />
        <br />

        <input type="submit" name="name" value="按钮" />
        <a> <input type="radio" name="记住我" /> 记住我 </a>
        <br />
        <a href="http://17bang.ren/Password/Forget"> 提交</a>
        <a href="http://17bang.ren/Register/Home?prepage=%2f"> 重置</a>
        <a href="http://17bang.ren/Log/On?prepage=%2f">登录</a>

    </form>
